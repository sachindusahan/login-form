<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Simple Searching box</title>
    <link rel="stylesheet" href="./style.css"> 
    <meta name="keywords" content="Sachindu Sahan,login,form,html,css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <form>
        <div class='image'>
            <div class='user-logo'>
                <img src='./images/user.png' class='icon' alt='user logo'>
            </div>
        </div>
		
        <div class='content'>
            <div class='inside-content'>
                <div class='content-main-1'>
                    <div class='c-m-1-first'>
                        <div id='lbl-username'><label class='lbl-username'>Username</label></div>
                        <div id='username'><input class='username' type='text'></div>
                    </div><!----username end-->
                    <div  class='c-m-1-second'>
                        <div id='lbl-password'><label class='lbl-password'>Password</label></div>
                        <div id='password'><input type='password' class='password'></div>
                    </div>
                    <div  class='c-m-1-third'>
                        <div><input type='submit' class='submit' value='Sign In'></div>
                    </div>
                </div><!--content-main-1-->
			
			
                <div class='content-main-2'>
                    <div class='c-m-2-first'>
                        <div>
                            <h4>Sign With</h4>
                        </div>
                    </div>
                    <div class='c-m-2-second'>
                        <div class='btn c-m-2-facebook'>
                            <i class='fa brand-icon fa-facebook-f'></i>&nbsp;
                            <button>Facebook</button>
                        </div>
                        <div class='btn c-m-2-github'>
                            <i class='fa brand-icon fa-github'></i>&nbsp;
                            <button>Github</button>
                        </div>
                        <div class='btn c-m-2-google'>
                            <i class='fa brand-icon fa-google'></i>&nbsp;
                            <button>Google</button>
                        </div>
                    </div>
                    <div class='c-m-2-third'>
                        <div>
                            <a href='#'>CREATE NEW ONE ?</a>
                        </div>
                    </div>
                </div><!--content-main-2-->
            </div><!--inside content-->
        </div>
    </form>
</body> 
</html>
